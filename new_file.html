<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" charset="UTF-8"></script>
	</script>
	<body>
		<div id="app">
			请输入你学校的名字：<br>
			<!-- 答案是:{{keynumber}} -->
			<br />
			<input v-model="number"/>
			<li v-if="keynumber1.indexOf(number)!=-1&&keynumber2.indexOf(number)!=-1">你的学校是985、211</li>
			<li v-else-if="keynumber1.indexOf(number)!=-1">你的学校是985</li>
			<li v-else-if="keynumber2.indexOf(number)!=-1">你的学校是211</li>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					keynumber1:["北京大学","清华大学"],
					keynumber2:["北京大学","清华大学","广西大学"],
					number:''
				}
			})
		</script>
	</body>
</html>
